{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": ["*"]
    },

    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/tmp/kea4-ctrl-socket"
    },

    "lease-database": {
      "type": "memfile",
      "lfc-interval": 3600
    },

    "expired-leases-processing": {
      "reclaim-timer-wait-time": 10,
      "flush-reclaimed-timer-wait-time": 25,
      "hold-reclaimed-time": 3600,
      "max-reclaim-leases": 100,
      "max-reclaim-time": 250,
      "unwarned-reclaim-cycles": 5
    },

    "renew-timer": 900,
    "rebind-timer": 1800,
    "valid-lifetime": 3600,
    "subnet4": [{
      "subnet": "192.0.2.0/24",
      "pools": [{
        "pool": "192.0.2.1 - 192.0.2.200"
      }],
      "option-data": [{
        "name": "routers",
        "data": "192.0.2.1"
      }]
    }],
    
    "loggers": [{
      "name": "kea-dhcp4",
      "output_options": [{
        "output": "stdout"
      }],
      "severity": "INFO"
    }]
  }
}
