{
  "Control-agent": {
    "http-host": "0.0.0.0",
    "http-port": 6780,

    "control-sockets": {
      "dhcp4": {
        "comment": "dhcpv4",
        "socket-type": "unix",
        "socket-name": "/tmp/kea4-ctrl-socket"
      }
    },

    "loggers": [{
      "name": "kea-ctrl-agent",
      "output_options": [{
        "output": "stdout"
      }],
      "severity": "INFO"
    }]
  }
}